<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Lensify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Максим Морозов">
  <link rel="icon" type="png" href="#">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
</head>

<body class="body">
  <div class="page">

    <!-- шапка -->
    <header class="header page__header">
      <a class="header__logo-link" href="#">
        <img class="logo" src="./images/logo-Lensify.svg" alt="Логотип Lensify">
      </a>
    </header>
    <!-- основной контент -->
    <main class="content page__content">
      <!-- сеекция профиля -->
      <section class="profile content__profile" aria-label="Блок с профилем">
        <img class="avatar" src="./images/image.jpg" alt="аватар профиля" class="avatar">
        <div class="profile__info">
          <h1 class="profile__name"> Maksim Morozov</h1>
          <p class="profile__job">cybersports gaming</p>
          <button class="edit-button profile__edit-button"></button>
        </div>
        <button class="add-button profile__add-button"></button>
      </section>

      <!-- секция фотокарточек -->
      <section class="elements content__elements" aria-label="Карточки с фотографиями">
        <ul class="elements__list">
          <li class="element">
            <div class="element__photo-container">
              <button class="element__trash"></button>
              <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="">
            </div>
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button"></button>
              <span class="element__like-counter">0</span>
            </div>
          </li>
          <li class="element">
            <div class="element__photo-container">
              <button class="element__trash"></button>
              <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="">
            </div>
            <div class="element__container">
              <h2 class="element__title">Степь какая то</h2>
              <button class="element__like-button"></button>
              <span class="element__like-counter">0</span>
            </div>
          </li>
          <li class="element">
            <div class="element__photo-container">
              <button class="element__trash"></button>
              <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
            </div>
            <div class="element__container">
              <h2 class="element__title">Строение</h2>
              <button class="element__like-button"></button>
              <span class="element__like-counter">0</span>
            </div>
          </li>
          <li class="element">
            <div class="element__photo-container">
              <button class="element__trash"></button>
              <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
            </div>
            <div class="element__container">
              <h2 class="element__title">Добмай</h2>
              <button class="element__like-button"></button>
              <span class="element__like-counter">0</span>
            </div>
          </li>
          <li class="element">
            <div class="element__photo-container">
              <button class="element__trash"></button>
              <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="">
            </div>
            <div class="element__container">
              <h2 class="element__title">Добмайfasdfdsfadfsfsdfsdf</h2>
              <button class="element__like-button"></button>
              <span class="element__like-counter">0</span>
            </div>
          </li>
          <li class="element">
            <div class="element__photo-container">
              <button class="element__trash"></button>
              <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="">
            </div>
            <div class="element__container">
              <h2 class="element__title">Добмай</h2>
              <button class="element__like-button"></button>
              <span class="element__like-counter">0</span>
            </div>
          </li>
        </ul>
      </section>

      <!-- попап -->
      <section class="popup" id="popup-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="" class="popup__form">
            <fieldset class="popup__form-info">
              <label class="popup__label" for="name">
                <input type="text" class="popup__input" id="name" name="name" placeholder="Ваше имя">
              </label>
              <label class="popup__label" for="about">
                <input type="text" class="popup__input" id="about" name="about" placeholder="О себе">
              </label>
              <button class="popup__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>

      <section class="popup" id="popup-add">
        <div class="popup__container">
          <h2 class="popup__title">Публикация</h2>
          <form action="" class="popup__form">
            <fieldset class="popup__form-info">
              <label class="popup__label" for="name">
                <input type="text" class="popup__input" id="name" name="name" placeholder="Название">
              </label>
              <label class="popup__label" for="about">
                <input type="text" class="popup__input" id="about" name="about" placeholder="Ссылка на изображение">
              </label>
              <button class="popup__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </main>

    <section class="popup popup__opened" id="popup-picture">
      <h2 class="popup__title">Публикация</h2>
        <figure class="popup__image-container">
          <img src="" alt="" class="popup__image">
          <figcation class="popup__caption"></figcation>
        </figure>
      <button class="popup__close-button"></button>
    </section>

    <!-- подвал -->
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2024 Lensify</p>
    </footer>
  </div>
</body>

</html>
