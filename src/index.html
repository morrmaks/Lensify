<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Lensify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Максим Морозов">
</head>

<body class="body">
  <div class="page">
    <!-- шапка -->
    <header class="header page__header">
      <a class="header__logo-link" href="#">
        <img class="header__logo" src="<%= require('./images/logo-Lensify.svg') %>" alt="Логотип Lensify">
      </a>
    </header>
    <!-- основной контент -->
    <main class="content page__content">
      <!-- сеекция профиля -->
      <section class="profile content__profile" aria-label="Блок с профилем">
        <div class="profile__avatar-container">
          <div id="progress"></div>
          <img class="profile__avatar" src="<%= require('./images/ava.jpg') %>" alt="аватар профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"> Maksim Morozov</h1>
          <p class="profile__bio">Cybersport gaming</p>
          <button class="edit-button profile__edit-button" id=""></button>
        </div>
        <button class="add-button profile__add-button"></button>
      </section>

      <!-- секция фотокарточек -->
      <section class="cards content__cards" aria-label="Карточки с фотографиями">
        <ul class="cards__list">
        </ul>
      </section>
    </main>

    <!-- подвал -->
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2024 Lensify</p>
    </footer>

    <!-- попапы -->
    <!-- попап изменения аватарки -->
    <section class="popup" id="popup-avatar">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Изменить аватар</h2>
        <form action="" class="popup__form" name="avatar">
          <fieldset class="popup__info">
            <label class="popup__label" for="edit-avatar">
              <input type="url" class="popup__input" id="edit-avatar" name="avatar" placeholder="Ссылка на изображение" required>
            </label>
            <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- попап редактирования данных профиля -->
    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form" name="edit-profile">
          <fieldset class="popup__info">
            <label class="popup__label" for="name">
              <input type="text" class="popup__input" id="name" name="name" placeholder="Ваше имя" required>
            </label>
            <label class="popup__label" for="about">
              <input type="text" class="popup__input" id="about" name="about" placeholder="О себе">
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- попап добавления изображения -->
    <section class="popup" id="popup-create-card">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Публикация</h2>
        <form action="" class="popup__form" name="create-card">
          <fieldset class="popup__info">
            <label class="popup__label" for="create-card__title">
              <input type="text" class="popup__input" id="create-card__title" name="name" placeholder="Название">
            </label>
            <label class="popup__label" for="create-card__link">
              <input type="url" class="popup__input" id="create-card__link" name="link" placeholder="Ссылка на изображение" required>
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- попап удаления изображения -->
    <section class="popup" id="popup-delete-card">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form action="" class="popup__form popup__form_delete-card" name="delete-card">
          <button class="popup__save-button" type="submit">Да</button>
        </form>
      </div>
    </section>

    <!-- попап изображения -->
    <section class="popup popup__picture" id="popup-picture">
      <figure class="popup__image-container">
        <button class="popup__close-button"></button>
        <img class="popup__image" src="#" alt="Название">
        <figcation class="popup__caption">Название</figcation>
      </figure>
    </section>
  </div>

  <!-- шаблон фотокарточки -->
  <template id="card-template">
    <li class="card">
      <button class="card__delete"></button>
      <img class="card__photo" src="#" alt="шаблон карточки">
      <div class="card__container">
        <h2 class="card__title">шаблон карточки</h2>
        <button class="card__like-button"></button>
        <span class="card__like-counter">1</span>
      </div>
    </li>
  </template>
</body>

</html>
